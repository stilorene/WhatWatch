<!-- Überschrift -->
<h2 class="text-center mb-4">Aus welchem Jahr soll der Film sein?</h2>

<div class="card shadow-sm mb-4">
    <div class="card-body p-3 p-md-4">
        <div class="container-fluid px-0">
            <div class="row">
                <div class="col-12 text-center mb-2">
                    <!-- Einfache Jahresanzeige -->
                    <span id="selectedYearDisplay" class="fs-4 fw-bold text-primary">1963</span>
                </div>
                <div class="col-12">
                    <!-- Bootstrap-Standard-Slider -->
                    <input type="range" class="form-range" id="yearSlider" min="1900" max="2025" value="1963" step="1" onchange="updateYearDisplay(this.value)" oninput="updateYearDisplay(this.value)">
                </div>
                <div class="col-12">
                    <!-- Einfache Jahresmarkierungen -->
                    <div class="d-flex justify-content-between text-muted small">
                        <span>1900</span>
                        <span>1925</span>
                        <span>1950</span>
                        <span>1975</span>
                        <span>2000</span>
                        <span>2025</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Globale Funktion, die im Inline-Event aufgerufen wird
function updateYearDisplay(year) {
    var display = document.getElementById('selectedYearDisplay');
    if (display) {
        display.textContent = year;
    }
}

// Update beim Laden ausführen
updateYearDisplay(document.getElementById('yearSlider').value);
</script>
